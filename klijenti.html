<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIN-bank</title>
    <link
      rel="stylesheet"
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Navbar + logo + search + buttton Novi Klijent-->
    <div class="container">
      <div id="logo">
        <img src="images/bank.png" alt="Bank logo" />
      </div>
      <nav class="navbar navbar-expand-lg navbar-light align-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Početna stranica</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="klijenti.html">Klijenti</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="bankovni_racuni.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Bankovni računi</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="transakcije.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Transakcije</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div>
          <form id="search" class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Pretraži
            </button>
          </form>
          <button
            type="button"
            class="btn btn-"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            + Novi klijent
          </button>
        </div>
      </nav>
    </div>

       <!-- modal DETALJI KLIJENTA -->
       <div
       class="modal fade"
       id="ModalDetailsClient"
       data-bs-backdrop="static"
       data-bs-keyboard="false"
       tabindex="-1"
       aria-labelledby="staticBackdropLabel"
       aria-hidden="true"
     >
       <div class="modal-dialog modal-xl">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">
               Detalji o klijentu
             </h5>
             <button
               type="button"
               class="btn-close"
               data-bs-dismiss="modal"
               aria-label="Close"
             ></button>
           </div>
           <div class="modal-body">
             <label class="form-label">OIB</label>
             <input type="text" class="form-control" id="detailsOIB" readonly />
             <label class="form-label">Prezime</label>
             <input
               type="text"
               class="form-control"
               id="detailsLastName"
               readonly
             />
             <label class="form-label">Ime</label>
             <input
               type="text"
               class="form-control"
               id="detailsFirstName"
               readonly
             />
           </div>
           <div id="acc_detail_name"></div>
           <div class="modal-footer"></div>
         </div>
       </div>
     </div>

     <!-- modal UREDI KLIJENTA -->
     <div
     class="modal fade"
     id="ModalEditClient"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog modal-xl">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="BackdropLabel">
             Uredi klijenta
           </h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <label class="form-label">OIB</label>
           <input type="text" class="form-control" id="EditOIB"/>
           <label class="form-label">Prezime</label>
           <input
             type="text"
             class="form-control"
             id="EditLastName"
           />
           <label class="form-label">Ime</label>
           <input
             type="text"
             class="form-control"
             id="EditFirstName"
           />
         </div>
         <div class="modal-footer">
          <button type="submit" onclick="UpdateClient()" class="btn btn-primary">
            Spremi
          </button>
        </div>
       </div>
     </div>
   </div>

    <!-- modal TRANSAKCIJA -->
    <div
    class="modal fade"
    id="ModalClientAddTrans"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="BackdropLabel">
            Dodaj transakciju
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="ClientTrans">
        </div>
        <div class="modal-footer">
         <button type="submit" onclick="UpdateClientTrans()" class="btn btn-primary">
           Spremi
         </button>
       </div>
      </div>
    </div>
  </div>

    <!-- modal NOVI KLIJENT -->
    <div
      id="myModal"
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="modalclientback">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2 id="formNewClient" class="title">Novi klijent</h2>
            <form id="formClient">
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="inputOIB"
                  placeholder="************"
                />
                <label for="inputOIB">OIB</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="inputLastName"
                  placeholder="Horvat"
                />
                <label for="inputLastName">Prezime</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="inputFirstName"
                  placeholder="Ivan"
                />
                <label for="inputFirstName">Ime</label>
              </div>
              <p>
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTekuci"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  +Tekući račun
                </button>
              </p>
              <div class="collapse" id="collapseTekuci">
                <div class="card card-body">
                  <div class="form-floating mb-3">
                  <input
                  class="form-control"
                  id="inputNumberAccTek"
                  placeholder="******************"
                />
                <label for="inputNumberAccTek">Broj računa</label>
                  </div>
                </div>
              </div>
              <p>
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseZiro"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  +Žiro račun
                </button>
              </p>
              <div class="collapse" id="collapseZiro">
                <div class="card card-body">
                  <div class="card card-body">
                    <div class="form-floating mb-3">
                    <input
                    class="form-control"
                    id="inputNumberAccZiro"
                    placeholder="******************"
                  />
                  <label for="inputNumberAccZiro">Broj računa</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" onclick="AddClient()" class="btn btn-primary">
              Spremi
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="loader" ></div> -->
    <!-- tablica KLIJENTI -->
    <table
      id="table_client"
      class="table table-responsive table-striped table-hover table-bordered"
    >
      <thead>
        <tr>
          <th scope="col">Redni broj</th>
          <th scope="col">OIB</th>
          <th scope="col">Prezime</th>
          <th scope="col">Ime</th>
          <th scope="col">Akcije</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!--script-->
    <script src="assets/plugins/jquery/jquery.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/klijenti.js"></script>
  </body>
</html>
