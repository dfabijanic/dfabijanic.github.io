<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN-bank</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar + logo + search -->
  <div class="container">
    <div id ="logo"> 
      <img src="images/bank.png" alt="Bank logo">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light align-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Početna stranica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="klijenti.html">Klijenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="bankovni_racuni.html" tabindex="-1" aria-disabled="true">Bankovni računi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transakcije.html" tabindex="-1" aria-disabled="true">Transakcije</a>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <form id="search" class="d-flex">
          <input  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Pretraži</button>
        </form>
        <button type="button" class="btn btn-" data-bs-toggle="modal" data-bs-target="#myModalAcc">
          + Novi račun
        </button>
      </div>
    </nav>
  </div>

  <!-- modal NOVI RAČUN -->
  <div id="myModalAcc" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="modalclientback">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2 id="formNewClient" class="title">Novi bankovni račun</h2>
          <form id="formClient">
            <div class="form-floating mb-3">
              <input class="form-control" id="inputAccOIB" placeholder="Horvat">
              <label for="floatingInput">OIB klijenta</label>
            </div>
            <select id="selectTypeAcc" class="form-select form-select-lg mb-3" aria-label="Default select example">
              <option selected>Tip računa</option>
              <option value="1">Tekući</option>
              <option value="2">Žiro</option>
            </select>
            <div class="form-floating mb-3">
              <input class="form-control" id="inputNumberAcc" placeholder="Horvat">
              <label for="floatingInput">Broj Računa</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" onclick="AddBankingAcc()" class="btn btn-primary">Spremi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- tablica bankovnih računa -->
  <table id="table_bankacc" class="table table-striped table-hover table-responsive table-bordered">
    <thead>
        <tr>
          <th scope="col">Redni broj</th>
          <th scope="col">Broj računa</th>
          <th scope="col">Tip računa</th>
          <th scope="col">OIB klijenta</th>
          <th scope="col">Stanje računa</th>
          <th scope="col">Akcije</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- modal DETALJI O BANKOVNOM RAČUNU -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Detalji o bankovnom računu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label class="form-label">OIB klijenta</label>
            <input type="text" class="form-control" id="detailsOIB" readonly />
            <label class="form-label">Broj računa</label>
            <input type="text" class="form-control" id="detailsNumberAcc" readonly />
            <label class="form-label">Tip računa</label>
            <input type="text" class="form-control" id="detailsTypeAcc" readonly />
            <label class="form-label">Stanje računa</label>
            <input type="text" class="form-control" id="detailsStateAcc" readonly />            
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  
    <!-- script -->
  <script src="assets/plugins/jquery/jquery.js"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/klijenti.js"></script>
</body>
</html>
