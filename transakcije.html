<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIN-bank</title>
    <link
      rel="stylesheet"
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar + logo + search -->
    <div class="container">
      <div id="logo">
        <img src="images/bank.png" alt="Bank logo" />
      </div>
      <nav class="navbar navbar-expand-lg navbar-light align-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Početna stranica</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="klijenti.html">Klijenti</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="bankovni_racuni.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Bankovni računi</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="transakcije.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Transakcije</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div>
          <form id="search" class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Pretraži
            </button>
          </form>
          <button
            type="button"
            class="btn btn-"
            data-bs-toggle="modal"
            data-bs-target="#myModalTrans"
          >
            + Nova transakcija
          </button>
        </div>
      </nav>
    </div>

    <!-- modal NOVA TRANSAKCIJA -->
    <div
      id="myModalTrans"
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="modalclientback">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2 id="formNewClient" class="title">Nova transakcija</h2>
            <form id="formClient">
              <input id="datetrans" type="date" />
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="inputAccNumber"
                  placeholder="Horvat"
                />
                <label for="floatingInput">Broj računa</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="inputTransNumber"
                  placeholder="Horvat"
                />
                <label for="floatingInput">Broj transakcije</label>
              </div>
              <select
                id="selectTypeTrans"
                class="form-select form-select-lg mb-3"
                aria-label="Default select example"
              >
                <option selected>Tip transakcije</option>
                <option value="1">Uplata</option>
                <option value="2">Isplata</option>
              </select>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="inputAmountTrans"
                  placeholder="Horvat"
                />
                <label for="floatingInput">Iznos</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              onclick="AddTransaction()"
              class="btn btn-primary"
            >
              Spremi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- tablica transakcija -->
    <table
      id="table_trans"
      class="table table-responsive table-striped table-hover table-bordered"
    >
      <thead>
        <tr>
          <th scope="col">Redni broj</th>
          <th scope="col">Broj transakcije</th>
          <th scope="col">Datum</th>
          <th scope="col">Tip</th>
          <th scope="col">Broj računa</th>
          <!-- <th scope="col">OIB klijenta</th> -->
          <th scope="col">Iznos</th>
          <th scope="col">Akcije</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- modal DETALJI O TRANSAKCIJI -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Detalji o transakciji
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label class="form-label">Datum</label>
            <input type="text" class="form-control" id="detailsDate" readonly />
            <label class="form-label">Broj transakcije</label>
            <input
              type="text"
              class="form-control"
              id="detailsNumberTrans"
              readonly
            />
            <label class="form-label">Tip transakcije</label>
            <input
              type="text"
              class="form-control"
              id="detailsTypeTrans"
              readonly
            />
            <label class="form-label">Broj računa</label>
            <input
              type="text"
              class="form-control"
              id="detailsNumberAcc"
              readonly
            />
            <label class="form-label">Iznos</label>
            <input
              type="text"
              class="form-control"
              id="detailsAmountTrans"
              readonly
            />
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="assets/plugins/jquery/jquery.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/klijenti.js"></script>
  </body>
</html>
